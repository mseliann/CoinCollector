<!DOCTYPE html>
<html>
    <head>
        <title>Coin Collector</title>
        <link rel="stylesheet" type="text/css" href="site.css" />
        <link rel="stylesheet" type="text/css" href="CoinCollector.css" />
        <script type="text/javascript" src="site.js"></script>
        <script type="text/javascript" src="CoinCollector.js"></script>
        <script type="text/javascript">
            var initGame = function() {
                var game = new CoinCollector();
            }
        </script>
    </head>
    <body onload="initGame()">
        <div id="pickup">
        </div>
        <div id="coins">
            <div id="coinsHead">Coins</div>
            <div id="coinsValue"></div>
        </div>
        <div id="gems">
            <div id="gemsHead">Gems</div>
            <div id="gemsValue"></div>
        </div>
        <div id="upgradeCoinSpawn">
            <div id="upgradeCoinSpawnValue">Upgrade Coin Spawn</div>
        </div>
        <div id="upgradeCoinMultiplier">
            <div id="upgradeCoinMultiplierValue">Upgrade Coin Multiplier</div>
        </div>
        <div id="watchVideoGems">Watch video to get more gems or coins -- open new page to see video.</div>
        <div id="watchVideoCoins">Daily Spin - green at first and turn gray when click - bring up a spin wheel and you get what it lands on which can be nothing, </div>
        <div id="help">Yellow and open popup frame with help</div>
    </body>
</html>
